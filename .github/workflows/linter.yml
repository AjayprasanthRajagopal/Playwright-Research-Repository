name: Lint Check (ESLINT)

on:
  pull_request:
    branches: [ master ]

jobs:
  linter:
    runs-on: [ self-hosted, Ubuntu, X64, Standard ]
    container:
      image: mcr.microsoft.com/playwright:v1.38.0-jammy
      options: --user root --env TZ=US/Eastern

    steps:
      - uses: actions/checkout@v3
     
      - name: Install dependencies
        run: npm install typescript eslint @typescript-eslint/eslint-plugin @typescript-eslint/parser

      - name: Run ESLint (typescript rules )
        run: npx eslint . --ext .ts --max-warnings 0