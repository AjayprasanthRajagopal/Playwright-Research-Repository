name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: "environment"
        options:
          - "test"
          - "prod"
        default: "prod"
      suite:
        type: choice
        description: "suite"
        required: true
        options:
          - all-suites
          - alert
          - button
          - dragAndDrop
          - dropDown
          - frame
          - radio
          - text
          - window
          - shadowDom
          - form
          
        default: all-suites
      browser:
        type: choice
        required: false
        description: "Browser"
        options:
          - "chrome"
          - "chromium"
          - "edge"
        default: "chrome"

jobs:
    test:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install
        
      - name: Install Chrome Browser
        if: contains(github.event.inputs.browser, 'chrome')
        run: npx playwright install chrome

      - name: Install MS Edge Browser
        if: contains(github.event.inputs.browser, 'edge')
        run: |
          # workaround - explicitly adding commands to download Edge
          apt-get update
          apt-get install ca-certificates
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          install -o root -g root -m 644 microsoft.gpg /etc/apt/trusted.gpg.d/
          sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge-dev.list'
          rm microsoft.gpg
          apt-get -y update && apt-get -y install microsoft-edge-stable
          
      - name: Run All tests
        if: contains(github.event.inputs.suite, 'all-suites')
        run: npx playwright test --project=${{github.event.inputs.browser}} --workers=10

      - name: Run Playwright tests
        if: false == contains(github.event.inputs.suite, 'all-suites')
        run: npx playwright test ${{github.event.inputs.suite}} --project=${{github.event.inputs.browser}}
        
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30


       